<div class="post media">
    <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
        <img src="{{ post.game.game_pic.url }}">
    </a>
    <h3>{{ post.message|safe }}</h3>
    <div class="media-body">
        <h5 class="media-heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
            </span>
            <time class="time">
                {{ post.created_at }}
            </time>
        </h5>
    </div>
    <div class="media-footer">
        {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="icon-label">Delete</span>
            </a>
        {% endif %}
    </div>
</div>
