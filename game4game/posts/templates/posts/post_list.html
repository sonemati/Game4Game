{% extends "posts/post_base.html" %}

{% block pre_post %}
    <div class="col-md-4">
        <div class="card card-with-shadow">
            <div class="content">
                <h5 class="title">All Games</h5>
                <ul class="list-unstyled">
                    {% for game in games %}
                        <li class="game li-with-bullet">
                            <a href="{% url 'games:single' slug=other_game.slug %}"></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block post_content %}
    <div class="col-md-8">
        {% for post in post_list %}
            {% include "posts/_post.html" %}
        {% endfor %}
    </div>
{% endblock %}
